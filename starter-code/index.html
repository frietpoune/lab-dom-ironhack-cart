<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack <br />Merchandising Shop</h1>

    <div class="list">
      <div class="flex">
        <div class="product"><span>IronBubble-head</span></div>
        <div>$<span class="price">25.00</span></div>
        <div>
          <label
            >QTY <input type="number" placeholder="0" class="quantity"
          /></label>
        </div>
        <div>$<span class="total">0.00</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>

      <div class="flex">
        <div class="product"><span>IronShirt</span></div>
        <div>$<span class="price">15.00</span></div>
        <div>
          <label
            >QTY <input type="number" placeholder="0" class="quantity"
          /></label>
        </div>
        <div>$<span class="total">0.00</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
    </div>

    <div class="flex">
      <div>
        <input
          type="text"
          placeholder="Enter a product name"
          class="createProduct"
        />
      </div>
      <div>
        <input
          type="text"
          placeholder="Enter a price $0.00"
          class="createPrice"
        />
      </div>
      <div><button class="createBtn">Create</button></div>
    </div>

    <div class="center">
      <button class="btn btn-success">Calculate Prices</button>
    </div>

    <div class="center">
      <h2>Total Price: $<span class="finalTotal"></span></h2>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
